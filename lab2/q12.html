<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Array</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 250px;
      text-align: center;
    }
    button {
      padding: 8px 15px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h2>Check if Input is an Array</h2>

  <input type="text" id="userInput" placeholder="Enter a value (e.g., [1,2,3])">
  <br>
  <button onclick="checkArray()">Check</button>

  <div id="result"></div>

  <script src="js/q12.js"></script>
</body>
</html>
