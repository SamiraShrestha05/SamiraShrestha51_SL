<!DOCTYPE html>
<html>
<head>
    <title>Button Event Program</title>
    <style>
        #para {
            font-size: 12pt;
            padding: 10px;
            border: 1px solid #333;
        }

        button {
            margin: 3px;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>JavaScript Button Event Program</h2>

<p id="para">This is a sample paragraph. Click the buttons below to change its properties.</p>


<button onclick="changeBG()">Change Background</button>
<button onclick="changeParaBG()">Change Paragraph Background</button>
<button onclick="hidePara()">Hide Paragraph</button>
<button onclick="showPara()">Show Paragraph</button>
<button onclick="increaseFont()">Increase font size by 2pt</button>
<button onclick="decreaseFont()">Decrease font size by 2pt</button>
<button onclick="resetFont()">Reset font to 12pt</button>
<button onclick="changeTextColor()">Change Text Color</button>

<script>
    let para = document.getElementById("para");

    function changeBG() {
        document.body.style.backgroundColor =
            "#" + Math.floor(Math.random()*16777215).toString(16);
    }

    function changeParaBG() {
        para.style.backgroundColor =
            "#" + Math.floor(Math.random()*16777215).toString(16);
    }

    function hidePara() {
        para.style.display = "none";
    }

    function showPara() {
        para.style.display = "block";
    }

    function increaseFont() {
        let size = parseInt(window.getComputedStyle(para).fontSize);
        para.style.fontSize = (size + 2) + "pt";
    }

    function decreaseFont() {
        let size = parseInt(window.getComputedStyle(para).fontSize);
        para.style.fontSize = (size - 2) + "pt";
    }

    function resetFont() {
        para.style.fontSize = "12pt";
    }

    function changeTextColor() {
        para.style.color =
            "#" + Math.floor(Math.random()*16777215).toString(16);
    }
</script>

</body>
</html>
