<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 150px;
      text-align: center;
    }
    button {
      padding: 8px 15px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      line-height: 1.8;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h2>Basic Calculator</h2>

  <input type="number" id="num1" placeholder="Enter first number"><br>
  <input type="number" id="num2" placeholder="Enter second number"><br>

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <script src="js/q7.js"></script>
</body>
</html>
