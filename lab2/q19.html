<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculate Age</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 8px;
      margin: 10px 0;
      width: 200px;
      text-align: center;
    }
    button {
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h2>Age Calculator</h2>

  <form id="ageForm">
    <label for="dob">Enter your Date of Birth:</label><br>
    <input type="date" id="dob" required><br>
    <button type="submit">Calculate Age</button>
  </form>

  <div id="result"></div>

  <script src="js/q19.js"></script>
</body>
</html>
