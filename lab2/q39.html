<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 30px; }
        .container { width: 450px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .error { color: red; font-size: 0.9em; }
        button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="regForm" onsubmit="return validateForm()">
            <label>Name</label>
            <input type="text" id="name" />
            <div class="error" id="nameErr"></div>

            <label>Address</label>
            <input type="text" id="address" />
            <div class="error" id="addressErr"></div>

            <label>Username</label>
            <input type="text" id="username" />
            <div class="error" id="usernameErr"></div>

            <label>Email</label>
            <input type="text" id="email" />
            <div class="error" id="emailErr"></div>

            <label>Password</label>
            <input type="password" id="password" />
            <div class="error" id="passwordErr"></div>

            <label>Website</label>
            <input type="text" id="website" />

            <label>Phone</label>
            <input type="text" id="phone" />
            <div class="error" id="phoneErr"></div>

            <label>Gender</label>
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" name="gender" value="Female" /> Female
            <div class="error" id="genderErr"></div>

            <label>Course</label>
            <select id="course">
                <option value="">-- Select Course --</option>
                <option value="BCA">BCA</option>
                <option value="BIM">BIM</option>
                <option value="CSIT">CSIT</option>
            </select>
            <div class="error" id="courseErr"></div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="js/q39.js"></script>
</body>
</html>
