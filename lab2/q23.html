<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Characters from String</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 8px; margin: 5px; width: 250px; text-align: center; }
    button { padding: 8px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 20px; font-weight: bold; color: #0077cc; }
  </style>
</head>
<body>
  <h2>Remove Specified Characters from a String</h2>

  <input type="text" id="stringInput" placeholder="Enter a string"><br>
  <input type="number" id="countInput" placeholder="Number of characters to remove"><br>
  <input type="number" id="positionInput" placeholder="Start position (optional)"><br>
  <button onclick="removeChars()">Remove Characters</button>

  <div id="result"></div>

  <script src="js/q23.js"></script>
</body>
</html>
