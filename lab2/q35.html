<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <style>body {
    text-align: center;
    background: purple;
    color: white;
    font-family: Arial, sans-serif;
}

h1 {
    margin-top: 40px;
}

.clock {
    display: flex;
    justify-content: center;
    margin-top: 30px;
    gap: 20px;
}

.box {
    background: white;
    color: black;
    padding: 30px;
    font-size: 40px;
    width: 80px;
    border-radius: 10px;
    font-weight: bold;
}
</style>
</head>
<body>

<h1>DIGITAL CLOCK</h1>
<div class="clock">
    <div id="hours" class="box"></div>
    <div id="minutes" class="box"></div>
    <div id="seconds" class="box"></div>
</div>

<script src="js/q35.js"></script>
</body>
</html>
