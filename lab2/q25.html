<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person Account</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 8px; margin: 5px; font-size: 16px; }
    #output { margin-top: 20px; font-weight: bold; color: #0077cc; line-height: 1.6; white-space: pre-line; }
  </style>
</head>
<body>
  <h2>Person Account</h2>

  <button onclick="showAccountInfo()">Show Account Info</button><br>

  <h3>Add Income</h3>
  <input type="text" id="incomeDesc" placeholder="Description">
  <input type="number" id="incomeAmount" placeholder="Amount">
  <button onclick="addIncome()">Add Income</button><br>

  <h3>Add Expense</h3>
  <input type="text" id="expenseDesc" placeholder="Description">
  <input type="number" id="expenseAmount" placeholder="Amount">
  <button onclick="addExpense()">Add Expense</button>

  <div id="output"></div>

  <script src="js/q25.js"></script>
</body>
</html>
