<!DOCTYPE html>
<html>
<head>
    <title>Analog Clock with Numbers</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #39c3ff;
        }

        .clock {
            width: 250px;
            height: 250px;
            background: white;
            border: 10px solid black;
            border-radius: 50%;
            position: relative;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%);
            background: black;
        }

        .hour {
            width: 6px;
            height: 60px;
        }

        .minute {
            width: 4px;
            height: 80px;
        }

        .second {
            width: 2px;
            height: 90px;
            background: red;
        }

        .center {
            width: 12px;
            height: 12px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .number {
            position: absolute;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

<div class="clock" id="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
</div>

<script>
    
    function rotateClock() {
        const now = new Date();
        const hr = now.getHours();
        const min = now.getMinutes();
        const sec = now.getSeconds();

        const hrRotation = (hr % 12) * 30 + min * 0.5;
        const minRotation = min * 6;
        const secRotation = sec * 6;

        document.getElementById("hour").style.transform = `translateX(-50%) rotate(${hrRotation}deg)`;
        document.getElementById("minute").style.transform = `translateX(-50%) rotate(${minRotation}deg)`;
        document.getElementById("second").style.transform = `translateX(-50%) rotate(${secRotation}deg)`;
    }

    setInterval(rotateClock, 1000);
    rotateClock();

    
    const clock = document.getElementById('clock');
    const radius = 100; 

    for (let i = 1; i <= 12; i++) {
        const number = document.createElement('div');
        number.className = 'number';
        number.innerText = i;

        const angle = i * 30; 
        const rad = (angle - 90) * (Math.PI / 180); 

        const x = 125 + radius * Math.cos(rad) - 10; 
        const y = 125 + radius * Math.sin(rad) - 10;

        number.style.left = x + 'px';
        number.style.top = y + 'px';

        clock.appendChild(number);
    }
</script>

</body>
</html>
