<!DOCTYPE html>
<html>
<head>
    <title>Registration Form with jQuery Validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { width: 400px; margin: 0 auto; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        .error { color: red; font-size: 0.9em; }
        label { margin-top: 10px; display: block; }
        .gender-container { display: flex; gap: 10px; }
    </style>
</head>
<body>

<h2>Registration Form</h2>

<form id="registrationForm" novalidate>
    <label>Name:</label>
    <input type="text" id="name" name="name">
    <div class="error" id="nameError"></div>

    <label>Address:</label>
    <input type="text" id="address" name="address">
    <div class="error" id="addressError"></div>

    <label>Username:</label>
    <input type="text" id="username" name="username">
    <div class="error" id="usernameError"></div>

    <label>Email:</label>
    <input type="email" id="email" name="email">
    <div class="error" id="emailError"></div>

    <label>Password:</label>
    <input type="password" id="password" name="password">
    <div class="error" id="passwordError"></div>

    <label>Website:</label>
    <input type="url" id="website" name="website">

    <label>Phone:</label>
    <input type="text" id="phone" name="phone">
    <div class="error" id="phoneError"></div>

    <label>Gender:</label>
    <div class="gender-container">
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
    </div>
    <div class="error" id="genderError"></div>

    <label>Course:</label>
    <select id="course" name="course">
        <option value="">Select Course</option>
        <option value="BCA">BCA</option>
        <option value="BSc">BSc</option>
        <option value="MCA">MCA</option>
    </select>
    <div class="error" id="courseError"></div>

    <button type="submit">Register</button>
</form>

<script>
$(document).ready(function() {
    $("#registrationForm").submit(function(e) {
        e.preventDefault(); 
        let isValid = true;

       
        $(".error").text("");

        const name = $("#name").val().trim();
        if(name === "" || /\d/.test(name)) {
            $("#nameError").text("Name cannot be empty and must not contain numbers.");
            isValid = false;
        }

       
        const address = $("#address").val().trim();
        if(address === "") {
            $("#addressError").text("Address cannot be empty.");
            isValid = false;
        }

       
        const username = $("#username").val().trim();
        if(username === "" || /[^a-zA-Z0-9_]/.test(username) || /\s/.test(username)) {
            $("#usernameError").text("Username cannot be empty and must contain only letters, numbers, or underscores.");
            isValid = false;
        }


        const email = $("#email").val().trim();
        if(email === "" || !email.includes("@")) {
            $("#emailError").text("Email cannot be empty and must contain '@'.");
            isValid = false;
        }

       
        const password = $("#password").val();
        const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$/;
        if(password === "" || !passwordRegex.test(password)) {
            $("#passwordError").text("Password must be at least 8 characters with uppercase, lowercase, digit, and special character.");
            isValid = false;
        }


        const phone = $("#phone").val().trim();
        if(phone === "" || !/^(98|97|96)\d{8}$/.test(phone)) {
            $("#phoneError").text("Phone must start with 98/97/96 and contain only 10 digits.");
            isValid = false;
        }

      
        if($("input[name='gender']:checked").length === 0) {
            $("#genderError").text("Please select a gender.");
            isValid = false;
        }

        if($("#course").val() === "") {
            $("#courseError").text("Please select a course.");
            isValid = false;
        }

    
        if(isValid) {
            alert("Registration Successful!");
           
        }
    });
});
</script>

</body>
</html>
