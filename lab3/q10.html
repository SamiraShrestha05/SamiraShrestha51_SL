<!DOCTYPE html>
<html>
<head>
    <title>AJAX Login Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; }
        .form-container { width: 300px; margin: 0 auto; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px; width: 107%; }
        #message { margin-top: 10px; color: red; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="userid" name="userid" placeholder="User ID" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div id="message"></div>
</div>

<script>
$(document).ready(function(){
    $('#loginForm').on('submit', function(e){
        e.preventDefault(); 

        var userid = $('#userid').val();
        var password = $('#password').val();

        $.ajax({
            url: 'q10.php',
            type: 'POST',
            data: { userid: userid, password: password },
            success: function(response){
                if(response.trim() == 'success'){
                    $('#loginForm').hide();
                    $('#message').css('color', 'green').text('Welcome, ' + userid + '!');
                } else {
                    $('#message').css('color', 'red').text('Invalid credentials, please try again.');
                }
            },
            error: function(){
                $('#message').css('color', 'red').text('Error connecting to server.');
            }
        });
    });
});
</script>

</body>
</html>
